<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio,Video and Media in HTML</title>
  </head>
  <body>
    <video
      src="Devara.mkv"
      width="555"
      controls
      poster="Devara photo.jpg"
    ></video>
    <div>
      <audio src="fear song.flac" controls loop></audio>
    </div>
    <div>
      <img src="Devara photo.jpg" width="570" alt="" />
    </div>
    
        <iframe width="560" height="315" src="https://www.youtube.com/embed/CKpbdCciELk?si=AZw4n3uuqkgM4DPt&amp;start=23" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </body>
</html>
